# Builds the module for computecpp.
!include computecpp.yaml
!include rcic-module.yaml
---
- package: computecpp module 
  category: TOOLS
  module:
    prepend_path:
      - PATH "{{pkg_defaults.app_path}}/{{name}}/{{version}}/bin"
      - LD_LIBRARY_PATH "{{pkg_defaults.app_path}}/{{name}}/{{version}}/lib"
      - LDFLAGS "-L{{root}}/lib"
      - CPPFLAGS "-I{{root}}/include"
    prereq:
      - "OpenCL/{{versions.OpenCL}}"
  requires:
    - "OpenCL_{{versions.OpenCL}}-module"
    - rcic-module-support
